n458=on *:TEXT:~reset*:#: { if ( $nick == blahblahbal && $me == Jetty-Syn && %com.enabled. [ $+ [ $chan ] ] == 1 ) { /set %score. [ $+ [ $2 ] ] 0 } }
n459=on *:TEXT:~rejoin*:#: { if ( $nick == blahblahbal && $me == Jetty-Syn ) { /cycle $2 } }
n460=on *:TEXT:~use*:#: { if ( $me == Jetty-Syn && %com.enabled. [ $+ [ $chan ] ] == 1 ) { /describe $chan used $2 on $4 } }
n461=on *:TEXT:inb4*:#: { if ( $me == Jetty-Syn && %com.enabled. [ $+ [ $chan ] ] == 1 ) { /msg $chan $2- } }
n462=on *:TEXT:>ban:#: { if ( $me == Jetty-Syn ) { /msg $chan http://www.comic-images.com/data/media/22/ban-hammer.jpg } }
n463=on *:TEXT:>no:#: { if ( $me == Jetty-Syn ) { /msg $chan http://www.mariettainjurylawyer.com/no.jpg } }
n464=on *:TEXT:this sentence is false:#: { if ( $me == Jetty-Syn ) { /set -u1 %currentchan.chan $chan } { /part $chan Jetty-Syn has imploded from a paradoxical statement by $nick $+ . } { /timer1 0 1 1 /join %currentchan.chan } }
n465=on *:TEXT:this sentence is true:#: { if ( $me == Jetty-Syn ) { /set -u1 %currentchan.chan $chan } { /part $chan OH NOES IT MAKES SENSE } { /timer1 0 1 /join %currentchan.chan } }
n466=on *:TEXT:*moo*:#: { if ( $me == Jetty-Syn && %res.enabled. [ $+ [ $chan ] ] == 1 ) { /msg $chan Aha, I see we have a cow among us. } }
n467=on *:TEXT:***:#: { if ( $me == Jetty-Syn && %game.enabled. [ $+ [ $chan ] ] == 1 ) { /inc %score. [ $+ [ $nick ] ] } }
